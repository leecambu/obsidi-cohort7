<!DOCTYPE html>
<html>

<head>
    <!-- Add the title tag here -->
    <title>Academy Registration Form</title>
    <!-- Import the styles file here -->
    <link rel="stylesheet" type="text/css" href="style/style.css" />
</head>

<body>
    <!-- Write the code here -->
    <h1>Academy Registration Form</h1>

    <form action="#" method="POST">
        <!-- Write the code to implement the form -->
        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <br />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <br />

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required />

            <br />

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" cols="30"></textarea>

            <br />

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required />

            <br />

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </fieldset>

        <br />

        <fieldset>
            <legend>Academic Information</legend>

            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="web">Web Development</option>
                <option value="mobile">Mobile Development</option>
                <option value="uiux">UI/UX</option>
            </select>

            <br />

            <label for="school">School:</label>
            <select id="school" name="school" required>
                <option value="toronto">Toronto Campus</option>
                <option value="vancouver">Vancouver Campus</option>
            </select>

            <br />
        </fieldset>

        <br />

        <fieldset>
            <legend>Account Information</legend>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />

            <br />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <br />

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required />
        </fieldset>

        <br />
        <input type="submit" value="Register" />
    </form>
</body>

</html>
