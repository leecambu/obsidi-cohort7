<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="flex justify-center items-center h-screen bg-purple-500">
    <div class="bg-gray-100 p-4 rounded-lg shadow-md w-1/4">
        <!-- Calculator goes here -->
        <div class="flex justify-end text-2xl mb-4">
            <p id="result">0</p>
        </div>
        <div class="grid grid-cols-4 gap-2">
            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
            <button class="btn" onclick="operator('+')">+</button>
            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <button class="btn" onclick="operator('-')">-</button>
            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="btn" onclick="operator('*')">*</button>
            <button class="btn" onclick="appendNumber('0')">0</button>
            <button class="btn" onclick="appendNumber('.')">.</button>
            <button class="btn" onclick="clearAll()">C</button>
            <button class="btn" onclick="operator('/')">/</button>
            <button class="btn col-span-2" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        //Business logic for calculator goes here
        let currentNumber = "";
        let currentOperator = "";
        let currentResult = 0;
        const appendNumber = number => {
            currentNumber += number;
            document.getElementById("result").innerText = currentNumber;
        };
        const clearAll = () => {
            currentNumber = "";
            currentOperator = "";
            currentResult = 0;
            document.getElementById("result").innerText = "0";
        };
        const operator = op => {
            if (currentNumber === "") {
                return;
            }

            if (currentOperator !== "") {
                calculate();
            }

            currentOperator = op;
            currentResult = parseFloat(currentNumber);
            currentNumber = "";
        };
        const calculate = () => {
            if (currentOperator === "") {
                return;
            }

            const number = parseFloat(currentNumber);

            switch (currentOperator) {
                case "+":
                    currentResult += number;
                    break;
                case "-":
                    currentResult -= number;
                    break;
                case "*":
                    currentResult *= number;
                    break;
                case "/":
                    currentResult /= number;
                    break;
            }

            currentNumber = "";
            currentOperator = "";
            document.getElementById("result").innerText = currentResult;
        };

    </script>
</body>

</html>
